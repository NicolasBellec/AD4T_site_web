{% extends "base.html" %}
{% load static %}
{% block title %}Inscription{% endblock %}
{% block content %}
<h1>S'inscrire</h1>

{% if user.is_authenticated %}

Vous êtes déjà connecté, {{ user.username }} !

{% else %}

<form method="post">

    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="S'inscrire" />

</form>

{% endif %}
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block title %}Connexion{% endblock %}
{% block content %}
<h1>Se connecter</h1>

{% if user.is_authenticated %}
  Vous êtes connecté, {{ user.username }} !
{% else %}

<form method="post">

    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="Se connecter" />

</form>

{% endif %}
{% endblock %}

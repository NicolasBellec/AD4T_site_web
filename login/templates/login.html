{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Connexion{% endblock %}
{% block content %}

<section class="form-red py-4">
  <h1 class="text-center display-5 py-5">Se connecter</h1>
  {% if user.is_authenticated %}
    <p class="text-center mb-5">Vous êtes connecté, {{ user.username }} !</p>

  {% else %}
  <div class="row">
    <div class="col-4 offset-4 text-center">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-grey">Connexion</button>
      </form>
    </div>
  </div>
  {% endif %}
</section>
{% endblock %}
